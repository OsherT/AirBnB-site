<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="LoginPageSTYLE.css" rel="stylesheet" />
    <link href="HomePageSTYLE.css" rel="stylesheet" />


    <script>

        //אתחול
        function initAfterRegistration() {
            if (localStorage["cgroup57"] != undefined) {
                cgroup57 = JSON.parse(localStorage["cgroup57"]);
            }
            else
                cgroup57 = {
                    users: {},
                    allRentedAppOB: {}
                }
        }

        //התחברות לאתר
        function LogInToSite() {

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let ap_id = "";
            let startDate = "";
            let endDate = "";


            if (password != "" && username != "") {
                if (cgroup57.users[username] != undefined) {
                    if (cgroup57.users[username].password == password) {

                        let cgroup57_loginOB = {
                            login_user: username,
                            ap_id: ap_id,
                            startDate: startDate,
                            endDate: endDate
                        }

                        var cgroup57_login = cgroup57_loginOB;
                        localStorage["cgroup57_login"] = JSON.stringify(cgroup57_login);

                        window.location.href = "HomePage.html";
                    }
                    else {
                        alert("The values entered are incorrect, Please check the password / user name");
                    }
                }
                else {
                    alert("Your details are not configured for the system, please register with the button below");
                }
            }
            else {
                alert("The values entered are incorrect, Please check that all values are complete");
            }
        }
    </script>

</head>
<body class="background_img" onload="initAfterRegistration()">

    <div class="pt-5 ">

        <div class="container loginPage">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card card-body ">
                        <form id="submitForm" data-parsley-validate="" data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1">
                            <input type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
                            <div class="form-group required">
                                <lSabel for="username">Email/User name</lSabel>
                                <input type="text" class="form-control text-lowercase" id="username" required="" name="username" value="">
                            </div>
                            <div class="form-group required">
                                <label class="d-flex flex-row align-items-center" for="password">
                                    Password
                                </label>

                                <input type="password" class="form-control" required="" id="password" name="password" value="">
                            </div>

                            <div class="form-group pt-1">

                                <button class="btn btn-primary btn-block" type="button" onclick="LogInToSite()">Log In</button>
                            </div>
                        </form>

                        <div class="small-xl pt-3 freeTXT ">
                            <p class="text-muted">Not a member? <a href="RegistrationPage.html">Sign up</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
